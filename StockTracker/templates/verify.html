<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #00ff80, #0080ff);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            margin: auto;
            padding: 30px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .alert {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            border-radius: 4px;
            text-align: center;
            z-index: 999;
        }

        .alert-info {
            background-color: #007bff;
            color: #fff;
            margin-bottom: 20px;
        }

        .alert-danger {
            background-color: #dc3545;
            color: #fff;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-bottom: 2px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #007bff;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 24px;
            cursor: pointer;
            width: calc(100% - 20px);
            font-size: 16px;
            transition: border-bottom-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        button[type="submit"]:active {
            border-bottom-color: #0056b3;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <!-- Alert with Close Button -->
    <div class="alert alert-info" role="alert">
        An OTP verification code has been sent to your Email Address!
    </div>

    <div class="container">
        <!-- Error Message Alert -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <h1><label for="otp">Enter OTP:</label></h1>
            <input type="text" id="otp" name="otp" placeholder="eg. 123456" onfocus="this.placeholder=''" required>
            <button type="submit" onclick="this.style.borderBottomColor = '#007bff';">Verify OTP</button>
        </form>
    </div>

    <script>
        // Function to remove placeholder text when input is focused
        document.getElementById('otp').addEventListener('focus', function() {
            this.placeholder = '';
        });
    </script>
</body>
</html>
