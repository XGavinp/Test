<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leave Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            margin-bottom: 20px;
        }

        p {
            color: #333;
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Changed Successfully!</h2>
        <p>Please close this page and return to the login page.</p>
        <p>Password change successfully! close the page.</p>
    </div>

    <script>
        // Display a message suggesting manual closure if automatic closure fails
        setTimeout(function() {
            alert("Please close this page."); // Show an alert message
        }, 3000); // 5000 milliseconds = 5 seconds (adjust delay as needed)
    </script>
</body>
</html>
